<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Six pictures with fade in or slide in hover-overlay from different directions - inspired by W3schools">
  <meta name="author" content="Carola Zapp" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <title>Image hover overlay </title>
</head>
<body>
<!-- Fade in text-->
  <div class="container">
    <img class="image" src="./images/sommerwiese_mit_baumreihe_1920x1440.webp" alt="Sommerwiese mit Baumreihe">
    <div class="overlay">
      <div class="text">Fade in text</div>
    </div>
  </div>

<!-- Fade in a box  -->
  <div class="container">
    <img class="image image2" src="./images/sommerwiese_mit_baum_1920x1440.webp" alt="Sommerwiese mit Baum" >
    <div class="center">
      <div class="text2">Fade in a box</div>
    </div>
  </div>

<!-- Slide in ( from top ) -->
  <div class="container">
    <img class="image" src="./images/sommerwiese_mit_baumreihe_1920x1440.webp" alt="Sommerwiese mit Baumreihe" >
    <div class="overlay overlay3">
      <div class="text">Slide in from top</div>
    </div>
  </div>

<!-- Slide in ( from bottom ) -->
    <div class="container">
      <img class="image" src="./images/sommerwiese_mit_baum_1920x1440.webp" alt="Sommerwiese mit Baum" >
      <div class="overlay4">
        <div class="text">Slide in from bottom</div>
      </div>
    </div>

<!-- Slide in ( from left ) -->
  <div class="container">
    <img class="image" src="./images/sommerwiese_mit_baumreihe_1920x1440.webp" alt="Sommerwiese mit Baumreihe" >
    <div class="overlay overlay5">
      <div class="text">Slide in from left</div>
    </div>
  </div>

<!-- Slide in ( from right ) -->
      <div class="container">
        <img class="image" src="./images/sommerwiese_mit_baum_1920x1440.webp" alt="Sommerwiese mit Baum" >
        <div class="overlay overlay6">
          <div class="text">Slide in from right</div>
        </div>
      </div>
</body>
</html>
